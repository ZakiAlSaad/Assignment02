<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <span class="text-white">Tech</span><span class="text-gradient">Wave</span>
        </div>

        <input type="checkbox" id="menu-toggle">

        <label for="menu-toggle" class="hamburger-lines">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
        </label>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">About</a></li>
                <li><a href="#">Episodes</a></li>
                <li><a href="#">Host</a></li>
            </ul>
            
            <a href="#" class="btn-subscribe">
                Subscribe 
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </a>
        </div>
    </nav>
<header class="hero-section">
        
        <div class="hero-image-wrapper">
            <img src="/assets/hero-circle.png" alt="Gradient Background" class="hero-bg-circle">
            
            <img src="/assets/microphone.png" alt="Microphone" class="hero-mic">
            
            <div class="badge-new">NEW</div>
        </div>

        <h1 class="hero-title">TechWave</h1>
        <p class="hero-subtitle">
            Your daily dose of tech insights, productivity hacks, and personal growth
        </p>

        <div class="hero-buttons">
            <a href="#" class="btn-spotify">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 0C5.4 0 0 5.4 0 12C0 18.6 5.4 24 12 24C18.6 24 24 18.6 24 12C24 5.4 18.6 0 12 0ZM17.5 17.3C17.2 17.7 16.6 17.8 16.2 17.6C13.4 15.9 9.9 15.5 5.8 16.4C5.4 16.5 5 16.2 4.9 15.8C4.8 15.4 5.1 15 5.5 14.9C10 13.9 13.9 14.3 17.1 16.3C17.5 16.5 17.6 17 17.5 17.3ZM19 14C18.6 14.6 17.9 14.8 17.3 14.4C14.1 12.5 9.3 11.9 5.6 13C5 13.2 4.4 12.8 4.2 12.2C4 11.6 4.4 11 5 10.8C9.3 9.5 14.7 10.1 18.4 12.4C19 12.8 19.2 13.5 19 14ZM19.1 10.6C15.2 8.3 8.8 8.1 5.1 9.2C4.5 9.4 3.9 9 3.7 8.4C3.5 7.8 3.9 7.2 4.5 7C8.8 5.7 15.9 5.9 20.4 8.6C21 8.9 21.2 9.6 20.9 10.2C20.5 10.8 19.7 11 19.1 10.6Z"/>
                </svg>
                Listen On Spotify
            </a>

            <a href="#" class="btn-email-sub">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
                Subscribe
            </a>
        </div>

    </header>
</body>
</html>
